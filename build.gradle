apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'shadow'

version = '0.1.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7

tasks.withType(Compile) {
	options.encoding = 'UTF-8'
}

mainClassName = 'net.snet.crm.service.CrmService'

project.ext {
  dropwizardVersion = '0.7.1'
  serviceConfig = 'crm-service-dev.yml'
}

dependencies {
  compile "io.dropwizard:dropwizard-core:$dropwizardVersion"
	compile "io.dropwizard:dropwizard-jdbi:$dropwizardVersion"
	compile "io.dropwizard:dropwizard-migrations:$dropwizardVersion"
  compile 'postgresql:postgresql:9.1-901.jdbc4'
  testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
  testCompile "io.dropwizard:dropwizard-testing:$dropwizardVersion"
  testCompile "io.dropwizard:dropwizard-client:$dropwizardVersion"
	testCompile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
	testCompile 'com.h2database:h2:1.4.179'
}

repositories {
  mavenCentral()
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.9'
}

run {
  args 'server', './src/dist/config/' + serviceConfig
}

buildscript {
  repositories { jcenter() }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:0.8'
  }
}

import com.github.jengelman.gradle.plugins.shadow.transformers.ServiceFileTransformer

shadow {
  artifactAttached false
  transformer(ServiceFileTransformer)
  exclude 'META-INF/*.DSA'
  exclude 'META-INF/*.RSA'
}

jar {
  manifest {
    attributes 'Main-Class': mainClassName
  }
}
