apply plugin: 'java'
apply plugin: 'application'

version = '0.1.0-SNAPSHOT'

sourceCompatibility = 1.6
targetCompatibility = 1.6

tasks.withType(Compile) {
	options.encoding = 'UTF-8'
}

mainClassName = 'net.snet.crm.service.CrmService'

project.ext {
  dropwizardVersion = '0.7.1'
  serviceConfig = 'crm-service-dev.yml'
}

dependencies {
  compile "io.dropwizard:dropwizard-core:$dropwizardVersion"
	compile "io.dropwizard:dropwizard-jdbi:$dropwizardVersion"
	compile "io.dropwizard:dropwizard-migrations:$dropwizardVersion"
	compile 'postgresql:postgresql:9.1-901.jdbc4'
	testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
	testCompile "io.dropwizard:dropwizard-testing:$dropwizardVersion"
	testCompile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
	testCompile 'com.h2database:h2:1.4.179'
}

repositories {
  mavenCentral()
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.9'
}

run {
  args 'server', './src/dist/config/' + serviceConfig
}

task uberJar(type: Jar, dependsOn: [':compileJava']) {
  baseName = "$baseName-standalone"

  manifest {
    attributes 'Main-Class': mainClassName
  }

  from files(sourceSets.main.output.classesDir)
  from (configurations.runtime.resolve().collect { it.isDirectory() ? it : zipTree(it) }) {
    exclude 'META-INF/MANIFEST.MF'
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
  }
}
