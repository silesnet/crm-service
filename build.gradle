apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'gradle-one-jar'

sourceCompatibility = 1.6
targetCompatibility = 1.6

tasks.withType(Compile) {
	options.encoding = 'UTF-8'
}

mainClassName = 'net.snet.crm.service.CrmService'

project.ext {
  dropwizardVersion = '0.6.2'
  serviceConfig = 'crm-service-dev.yml'
}

dependencies {
  compile group: 'com.yammer.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
	compile group: 'com.yammer.dropwizard', name: 'dropwizard-jdbi', version: dropwizardVersion
	compile 'postgresql:postgresql:9.1-901.jdbc4'
}

repositories {
  mavenCentral()
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.9'
}

run {
  args 'server', './src/dist/config/' + serviceConfig
}

buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.github.rholder:gradle-one-jar:1.0.3'
  }
}

task oneJar(type: OneJar) {
  mainClass = mainClassName
}

artifacts {
  oneJar
}
