jsonPrettyPrint: true

userServiceUri: https://localhost:8443/get_user

database:
  driverClass: org.postgresql.Driver
  user: sisa
  password: sisa
  url: jdbc:postgresql://localhost/crm-service

logging:
  level: WARN
  loggers:
    "net.snet": DEBUG
  appenders:
    - type: console
      logFormat: "%d{yyyyMMdd HH:mm:ss.SSS} %5p %m%n"
    - type: file
      threshold: DEBUG
      currentLogFilename: log/crm-service.log
      archivedLogFilenamePattern: log/crm-service-%d{yyyy-MM-dd}.log.gz
      archivedFileCount: 30

server:
  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 8090
  gzip:
    enabled: false
  requestLog:
    appenders:
      - type: file
        currentLogFilename: log/crm-service-req.log
        archive: false